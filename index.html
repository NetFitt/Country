<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country_rest</title>
    <!-- style file -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
        

</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__links" > 
                <i class="fa-regular fa-moon"></i>
                <a href="#">
                    <h1 class="title">Where in the World?</h1>
                </a>
            </div>
            <div class="nav__links">
                <a href="#">
                    <h2 class="light">Dark Mode</h2>
                </a>
                <i class="fa-solid fa-alien"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        
        <div class="main__search">
            <input class="search" type="text" placeholder="Search For Country...">
        </div>
        <div class="main__origin">
            <!-- the button FOR SELCET -->
            <div class="selected">
                <h4>Filter by Region</h4>
            </div>
            <!-- THE SELECT the menu -->
            <div class="select " >               
                <ul class="select__menu">
                    <li class="select__menu_option" value="africa">Africa</li>
                    <li class="select__menu_option" value="america">America</li>
                    <li class="select__menu_option" value="europe">Europe</li>
                    <li class="select__menu_option" value="asia">Asia</li>
                    <li class="select__menu_option" value="oceania">Oceania</li>
                </ul>
            </div>
        </div>
        <div class="grid_container">
            

        </div>
    </main>
    <script src="Javascript/Script.js"></script>
</body>
</html>
