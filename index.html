<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country_rest</title>
    <!-- Fonts Awsome -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Style File -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- Javascript File -->
    <script src="dist/organized.js" defer></script>

<body>
    <header>
        <nav class="nav">
            <div class="nav__links" > 
                <a href="#">
                    <h1 class="title">Where in the World?</h1>
                </a>
            </div>
            <div class="nav__links">
                <a href="#">
                    <h2 class="light"><i class="fa-regular fa-moon"></i>Dark Mode</h2>
                </a>
            </div>
        </nav>
    </header>
    <main >
        <div class="container">
            <div class="container__search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span><input class="search" type="text" placeholder="Search For Country...">
            </div>
            <div class="container__origin">
                <!-- the button FOR SELCET -->
                <div class="selected">
                    <h4>Filter by Region <i class="fa-solid fa-caret-down"></i></h4>
                </div>
                <!-- THE SELECT the menu -->
                <div class="select" >               
                    <ul class="select__menu">
                        <li class="select__menu_option" value="Africa">Africa</li>
                        <li class="select__menu_option" value="Americas">America</li>
                        <li class="select__menu_option" value="Europe">Europe</li>
                        <li class="select__menu_option" value="Asia">Asia</li>
                        <li class="select__menu_option" value="Oceania">Oceania</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- the main project -->
        <div class="grid">

        </div>
        
    </main>
